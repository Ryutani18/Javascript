<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="seven">7</button>
  <button id="eight">8</button>
  <button id="nine">9</button>
  <button id="divide">/</button>
  <br>
  <button id="four">4</button>
  <button id="five">5</button>
  <button id="six">6</button>
  <button id="multiply">*</button>
  <br>
  <button id="one">1</button>
  <button id="two">2</button>
  <button id="three">3</button>
  <button id="subtract">-</button>
  <br>
  <button id="zero">0</button>
  <button id="clear">C</button>
  <button id="equal">=</button>
  <button id="add">+</button>  
  <h1 id="input">0</h1>
  <script>
    const zero = document.querySelector("#zero")
    const one = document.querySelector("#one")
    const two = document.querySelector("#two")
    const three = document.querySelector("#three")
    const four = document.querySelector("#four")
    const five = document.querySelector("#five")
    const six = document.querySelector("#six")
    const seven = document.querySelector("#seven")
    const eight = document.querySelector("#eight")
    const nine = document.querySelector("#nine")
    const add = document.querySelector("#add")
    const subtract = document.querySelector("#subtract")
    const multiply = document.querySelector("#multiply")
    const divide = document.querySelector("#divide")
    const equal = document.querySelector("#equal")
    const clear = document.querySelector("#clear")
    const input = document.querySelector("#input")
    const array = new Array
    const result = new Array

    function number(int) {
      if(array.length > 0) {
        //要修正
        result[0] = Number(input.innerHTML)
        result[1] = array[1]
        input.innerHTML = 0
        array.splice(0,2)
      }
      if(input.innerHTML === "0") {
        input.innerHTML = int
      } else {
        input.append(int)
      }
    }

    function process(key) {
      array[0] = Number(input.innerHTML)
      array[1] = key
      console.log(array)
      if(result.length > 0) {
        switch(result[1]){
        case "+":
          input.innerHTML = result[0] + Number(input.innerHTML)
          result.splice(0,2)
          break
        case "-":
          input.innerHTML = result[0] - Number(input.innerHTML)
          result.splice(0,2)
          break
        case "*":
          input.innerHTML = result[0] * Number(input.innerHTML)
          result.splice(0,2)
          break
        case "/":
          input.innerHTML = result[0] / Number(input.innerHTML)
          result.splice(0,2)
          break
        }
      }
    }

    function equation() {
      if(result.length > 0) {
        array[0] = Number(input.innerHTML)
        array[1] = result[1]
        switch(result[1]){
        case "+":
          input.innerHTML = result[0] + Number(input.innerHTML)
          result.splice(0,2)
          break
        case "-":
          input.innerHTML = result[0] - Number(input.innerHTML)
          result.splice(0,2)
          break
        case "*":
          input.innerHTML = result[0] * Number(input.innerHTML)
          result.splice(0,2)
          break
        case "/":
          input.innerHTML = result[0] / Number(input.innerHTML)
          result.splice(0,2)
          break
        }
      } else if(array.length > 0) {
        switch(array[1]){
        case "+":
          input.innerHTML = Number(input.innerHTML) + array[0]
          break
        case "-":
          input.innerHTML = Number(input.innerHTML) - array[0]
          break
        case "*":
          input.innerHTML = Number(input.innerHTML) * array[0]
          break
        case "/":
          input.innerHTML = Number(input.innerHTML) / array[0]
          break
        }
      }
      console.log(input.innerHTML)
    }

    function c() {
      input.innerHTML = "0"
      array.length = 0
      result.length = 0
    }

    zero.addEventListener("click", () => { number(0) })
    one.addEventListener("click", () => { number(1) })
    two.addEventListener("click", () => { number(2) })
    three.addEventListener("click", () => { number(3) })
    four.addEventListener("click", () => { number(4) })
    five.addEventListener("click", () => { number(5) })
    six.addEventListener("click", () => { number(6) })
    seven.addEventListener("click", () => { number(7) })
    eight.addEventListener("click", () => { number(8) })
    nine.addEventListener("click", () => { number(9) })
    add.addEventListener("click", () => { process("+") })
    subtract.addEventListener("click", () => { process("-") })
    multiply.addEventListener("click", () => { process("*") })
    divide.addEventListener("click", () => { process("/") })
    equal.addEventListener("click", () => { equation() })
    clear.addEventListener("click", () => { c() })

    let value = "100"
    const a = "60"

    while(value < 500) {
      value += a
      console.log(value)
    }
    
    
  </script>
</body>
</html>
